<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
    }

    p {
      color: #555555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>{{title}}</h1>
    <p>Estimado usuario, {{userName}}</p>
    <p>{{text}}</p>
    <p>Saludos cordiales,</p>
    <p>El equipo de reservas</p>
  </div>
</body>

</html>
